<html>
  <head>
    <title>Rockets!</title>
    <style>
      svg {
        background-image: linear-gradient(254deg, #A4D1EE 0%, #7000FF 98%);
        width: 100%;
        height: 70vh;
        margin-bottom: 1em;
        box-shadow: 2px 3px 8px rgba(0,0,0,0.3);
      }
      /* circle {
        stroke: #fff;
        stroke-width: 0.2;
      } */
      body {
        font-family: Georgia, Times, 'Times New Roman', serif;
        background-color: #f1f1f1;
      }
      h1, h2 {
        font-weight: 100;
        margin: 0;
        font-size: 4vh;
      }
    </style>
  </head>
  <body>

    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="red"/>
    </svg>

    <h1>ðŸš€ Rockets! </h1>

    <h2>ðŸ”Œ Port = 50051</h2>
    <h2>ðŸ“— missile.proto</h2>

    <script>
      const wsURL = document.location.href.replace(/^http/, 'ws');

      const ws = new WebSocket(wsURL);
      
      ws.addEventListener('message', e => {

        const svg = document.querySelector('svg')
        while(svg.firstChild) {
          svg.firstChild.remove()
        }

        const items = JSON.parse(e.data);

        window.items = items;

        items.forEach(([key, item], i) => {
          const c = document.createElementNS("http://www.w3.org/2000/svg", 'circle')
          
          c.setAttribute('r', 4);
          c.setAttribute('cx', (i / items.length) * 100);
          c.setAttribute('cy', 100 - item.altitude);
          c.setAttribute('fill', item.color);

          svg.appendChild(c)
        })
      })
    </script>
  </body>
</html>
